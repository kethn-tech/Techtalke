
services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: techtalke-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: KethanDB
      MONGO_INITDB_DATABASE: techtalke_chat
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - techtalke-network

  # Redis (only for production)
  redis:
    image: redis:7-alpine
    container_name: techtalke-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - techtalke-network
    profiles:
      - production

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: techtalke-server
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb+srv://KethanDB:KethanDB@cluster0.xk7sm.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - CLIENT_URL=http://localhost:5173
      - PORT=4000
      - REDIS_URL=A2r3n1l2sj5qtmv5t4tw54z374kjsl978pqjgk86o3ikyj6lr4q
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - techtalke-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: techtalke-client
    restart: unless-stopped
    environment:
      - VITE_APP_SERVER_URL=http://localhost:4000
    ports:
      - "5173:5173"
    depends_on:
      - server
    networks:
      - techtalke-network

volumes:
  mongodb_data:
  redis_data:

networks:
  techtalke-network:
    driver: bridge
